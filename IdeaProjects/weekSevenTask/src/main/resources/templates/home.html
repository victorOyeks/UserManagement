<!DOCTYPE html>
<html>
<head>
	<title>Ecommerce Home Page</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Brand</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/products}">Cart</a>

					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/logout}">Log Out</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-4">
				<div class="product-card">
					<img src="https://via.placeholder.com/300x200.png?text=Product+1" alt="Product 1">
					<div class="card-body">
						<h5>Product 1</h5>
						<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
						<p>$19.99</p>
						<button class="btn btn-primary" th:href="@{/add-product}">Add to Cart</button>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="product-card">
					<img src="https://via.placeholder.com/300x200.png?text=Product+2" alt="Product 2">
					<div class="card-body">
						<h5>Product 2</h5>
						<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
						<p>$29.99</p>
						<button class="btn btn-primary" >Add to Cart</button>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="product-card">
					<img src="https://via.placeholder.com/300x200.png?text=Product+3" alt="Product 3">
					<div class="card-body">
						<h5>Product 3</h5>
						<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
						<p>$39.99</p>
						<button class="btn btn-primary">Add to Cart</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

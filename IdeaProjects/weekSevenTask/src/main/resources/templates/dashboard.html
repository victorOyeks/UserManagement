<!DOCTYPE html>
<html>
<head>
	<title>Admin Dashboard</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-12">
				<h1>Admin Dashboard</h1>
				<div class="action-buttons">
					<a href="#" class="btn btn-primary btn-add" data-toggle="modal" data-target="#addProductModal">Add New Product</a>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Product Name</th>
							<th>Description</th>
							<th>Price</th>
							<th>Image</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>Product 1</td>
							<td>Product 1 description</td>
							<td>$29.99</td>
							<td><img src="https://via.placeholder.com/150" alt="Product Image"></td>
							<td>
								<!-- <a href="#" class="btn btn-primary btn-edit">Edit</a> -->
                                <!-- Button trigger edit modal -->
                <a href="#" class="btn btn-primary btn-edit" data-toggle="modal" data-target="#editProductModal">Edit</a>
								<a href="#" class="btn btn-danger btn-delete">Delete</a>
							</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Product 2</td>
							<td>Product 2 description</td>
							<td>$19.99</td>
							<td><img src="https://via.placeholder.com/150" alt="Product Image"></td>
							<td>
								<!-- <a href="#" class="btn btn-primary btn-edit">Edit</a> -->
                                <!-- Button trigger edit modal -->
<a href="#" class="btn btn-primary btn-edit" data-toggle="modal" data-target="#editProductModal" data-id="1" data-name="Product 1" data-description="Product 1 description" data-price="29.99" data-image="https://via.placeholder.com/150">
    Edit
  </a>
								<a href="#" class="btn btn-danger btn-delete">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

    <!-- Edit Product Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1" role="dialog" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="editProductName">Product Name</label>
              <input type="text" class="form-control" id="editProductName" value="">
            </div>
            <div class="form-group">
              <label for="editProductDescription">Product Description</label>
              <textarea class="form-control" id="editProductDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="editProductPrice">Price</label>
              <input type="text" class="form-control" id="editProductPrice" value="">
            </div>
            <div class="form-group">
              <label for="editProductImage">Image</label>
              <input type="text" class="form-control" id="editProductImage" value="">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveEditProduct">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Product Button -->
<!-- <a href="#" data-toggle="modal" data-target="#addProductModal">Add Product</a> -->

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" class="form-control" id="productName" placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Product Description</label>
                        <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price</label>
                        <input type="text" class="form-control" id="productPrice" placeholder="Enter product price">
                    </div>
                    <div class="form-group">
                        <label for="productImage">Image</label>
                        <input type="file" class="form-control" id="productImage" placeholder="Enter product image URL">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveAddProduct">Save</button>
            </div>
        </div>
    </div>
</div>

     
	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
